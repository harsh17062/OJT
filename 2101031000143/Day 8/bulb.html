<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
</head>
<body style="margin-top: 100%; margin-bottom: 100%; margin-left: 100%; margin-right: 100%">
    <img src="./bulboff.jpeg.jpg" alt="" id="bulb">
    <script>

        var a=document.getElementById('bulb');

        a.addEventListener('mouseover',()=>{a.src="bulbon.jpeg.jpg";})

        a.addEventListener('mouseout',()=>{a.src="bulboff.jpeg.jpg";})
    </script>
</body>
</html>
